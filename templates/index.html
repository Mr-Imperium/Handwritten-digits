<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Handwritten Digit Recognition</h1>
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="280" height="280"></canvas>
            <div class="button-container">
                <button id="clearButton">Clear Canvas</button>
                <button id="predictButton">Predict Digit</button>
                <label for="fileInput" class="file-upload-button">
                    Import Image
                    <input type="file" id="fileInput" accept="image/*" style="display:none;">
                </label>
            </div>
        </div>
        <div id="result" class="result-container">
            <h2>Prediction: <span id="prediction">-</span></h2>
        </div>
        <div id="uploadedImageContainer" class="uploaded-image-container">
            <img id="uploadedImage" src="" alt="Uploaded Image" style="display:none; max-width: 280px; max-height: 280px;">
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
